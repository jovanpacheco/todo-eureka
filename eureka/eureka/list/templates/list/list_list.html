{% extends 'base.html' %}

{% block titulo %} Listado {% endblock %}

{% block pagina %}

<table border="1">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>prioridad</th>
		</tr>		
	</thead>
	<tbody>
	{%for object in object_list %}
		<tr>
			<td>{{object.name}}</td>
			<td>{{object.priority}}</td>
		</tr>
	{% endfor %}		
	</tbody>


</table>

{% endblock %}
